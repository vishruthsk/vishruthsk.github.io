title: "viper network"
email: vishruth@vipernet.xyz
timezone: IST
baseurl: "/affiliates-jekyll-theme"
permalink: "/:title/"
logo: 'assets/images/logo.png'
favicon: 'assets/images/favicon.ico'
author: Sal
paginate: 30
disqus: 'demowebsite'
locale: en_us
lang: en_us
feed_items: 10
feed_update_period: daily
feed_update_frequency: 1
markdown: kramdown
kramdown:
  syntax_highlighter_opts:
    disable: true
sass:
  sass_dir: _sass
  style: :compressed
ganalytics: UA-113961478-1

# Authors
authors:
  viper:
    name: viper
    display_name: viper
    avatar: 'assets/images/avatar.png'
    email: vishruth@vipernet.xyz
    web: https://vipernet.xyz/
    twitter: https://twitter.com/viper_network_
    description: "Viper Network"
  
# Social
social:
  twitter: https://twitter.com/viper_network_

# Plugins
plugins: 
- jekyll-paginate
- jekyll-sitemap
- jekyll-feed
- jekyll-seo-tag
- jekyll-archives